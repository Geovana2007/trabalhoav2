<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Quiz de Conhecimento</h1>
    </header>

    <main>
        <div id="quizContainer">
            <h2 id="question"></h2>
            <div id="options"></div>
            <button id="nextButton" class="hidden">Próxima Pergunta</button>
        </div>
        <div id="resultContainer" class="hidden">
            <h2>Resultado</h2>
            <p id="score"></p>
            <button id="restartButton">Reiniciar Quiz</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Meu Site</p>
    </footer>

    <script>
        const questions = [
            {
                question: "Qual é a capital do Brasil?",
                options: ["Rio de Janeiro", "Brasília", "São Paulo", "Salvador"],
                answer: 1
            },
            {
                question: "Qual é o maior planeta do sistema solar?",
                options: ["Terra", "Marte", "Júpiter", "Saturno"],
                answer: 2
            },
            {
                question: "Qual é a linguagem de programação usada para criar páginas web?",
                options: ["Python", "JavaScript", "Java", "C#"],
                answer: 1
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const nextButton = document.getElementById('nextButton');
        const resultContainer = document.getElementById('resultContainer');
        const scoreElement = document.getElementById('score');
        const restartButton = document.getElementById('restartButton');

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            nextButton.classList.add('hidden');
            resultContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            showQuestion();
        }

        function showQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            optionsElement.innerHTML = '';

            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-button');
                button.addEventListener('click', () => selectOption(index));
                optionsElement.appendChild(button);
            });
        }

        function selectOption(index) {
            if (index === questions[currentQuestionIndex].answer) {
                score++;
            }

            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            quizContainer.classList.add('hidden');
            resultContainer.classList.remove('hidden');
            scoreElement.textContent = `Você acertou ${score} de ${questions.length} perguntas.`;
        }

        restartButton.addEventListener('click', startQuiz);
        startQuiz();
    </script>
</body>
</html>
